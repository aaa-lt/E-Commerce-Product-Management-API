version: "3.8"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - ./.env
    depends_on: 
      - mysql
  mysql:
    image: mysql:8.0
    restart: always
    env_file:
      - ./.mysql.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_vol:/var/lib/mysql

volumes:
  mysql_vol:
